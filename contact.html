</header>

<section id="contact">
    <div class="container">
        <h1><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form</p>
        <form class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-ele" name="name" id="name">
            <label for="email">Email:</label>
            <input type="email" class="form-ele" name="email" id="email">      
            <label for="msg">Message:</label>
            <textarea name="msg" class="text-ele" id="msg" cols="30" rows="10"></textarea>  
            <button class="btn" type="submit" name="submit">
                Submit
            </button>    
        </form>
    </div>
</section>

<section id="contact-info">
    <div class="container">
        <div class="box">
            <i class="fa fa-map fa-3x"></i>
            <h3>Location</h3>
            <p>LoL nagar, Nagpur, 440001</p>
        </div>
        <div class="box">
            <i class="fa fa-phone fa-3x"></i>
            <h3>Phone number</h3>
            <p>09876554321</p>
        </div>
        <div class="box">
            <i class="fa fa-envelope fa-3x"></i>
            <h3>Email Address</h3>
            <p>itssweetasma@gmail.com</p>
        </div>
    </div>
</section>
